<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <h1>CSS BAYAN</h1>
  <div class="accordion">
    <div class="accordion__item">
      <label for="item-1" class="accordion__button">
        <input type="radio" name="accordion" id="item-1" class="accordion-toggle" checked>
          <span class="accordion__title">Work-life balance
            <img class="plus" src="./img/plus.svg" alt="icon">
          </span>
          <div class="accordion__content">
            <img class="meme" src="./img/work-life.jpg" alt="work-life balance">
          </div>
      </label>
    </div>
    <div class="accordion__item">
      <label for="item-2" class="accordion__button">
        <input type="radio" name="accordion" id="item-2">
          <span class="accordion__title">Bug fixing
            <img class="plus" src="./img/plus.svg" alt="icon">
          </span>
          <div class="accordion__content">
            <img class="meme" src="./img/bugfixing.jpg" alt="bug fixing">
          </div>
      </label>
    </div>
    <div class="accordion__item">
      <label for="item-3" class="accordion__button">
        <input type="radio" name="accordion" id="item-3">
          <span class="accordion__title">TOR interpretation (just like this codejam)
            <img class="plus" src="./img/plus.svg" alt="icon">
          </span>
          <div class="accordion__content">
            <img class="meme" src="./img/tor_interpretation.jpg" alt="TOR interpretation">
          </div>
      </label>
    </div>
    <div class="accordion__item">
      <label for="item-4" class="accordion__button">
        <input type="radio" name="accordion" id="item-4">
          <span class="accordion__title">Deadline reality
            <img class="plus" src="./img/plus.svg" alt="icon">
          </span>
          <div class="accordion__content">
            <img class="meme" src="./img/deadline.jpg" alt="deadline reality">
          </div>
      </label>
    </div>
    <div class="accordion__item">
      <label for="item-5" class="accordion__button">
        <input type="radio" name="accordion" id="item-5">
          <span class="accordion__title">Practice makes perfect
            <img class="plus" src="./img/plus.svg" alt="icon">
          </span>
          <div class="accordion__content">
            <img class="meme" src="./img/experience.jpg" alt="practice makes perfect">
          </div>
      </label>
    </div>
  </div>
</body>
</html>
